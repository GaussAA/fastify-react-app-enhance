services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: { { DB_USER } }
      POSTGRES_PASSWORD: { { DB_PASSWORD } }
      POSTGRES_DB: { { DB_NAME } }
    ports:
      - '{{DB_PORT}}:5432'
    volumes:
      - ../../infrastructure/database/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U {{DB_USER}} -d {{DB_NAME}}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - '{{REDIS_PORT}}:6379'
    volumes:
      - ../../infrastructure/database/redis:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../apps/api
      dockerfile: ../../infrastructure/docker/fastify.Dockerfile
    env_file:
      - ../../apps/api/.env
    ports:
      - '{{API_PORT}}:8001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/health']
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ../../apps/web
      dockerfile: ../../infrastructure/docker/web.Dockerfile
    env_file:
      - ../../apps/web/.env
    ports:
      - '{{WEB_PORT}}:5173'
    depends_on:
      - api
    restart: unless-stopped

# 网络配置
networks:
  default:
    name: fastify-react-network
    driver: bridge
